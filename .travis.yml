language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"

virtualenv:
    system_site_packages: true
sudo: required

# command to install dependencies
before_install:
    - sudo apt-get install -qq python-numpy python-scipy
install: "pip install -r requirements.txt"
# command to run tests
script: nosetests
